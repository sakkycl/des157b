<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mini Studio 3: Library Liberty</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--leaflet css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <!--aos css-->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

        <!-- google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

        <link href="styles.css" rel="stylesheet">

        <!-- leaflet js -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <!--aos js-->
        <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>

        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Endangered fruits in the U.S.</h1>
            <div id="map"></div>
        </header>

        <main>
            <article id="raspberry" data-aos="zoom-in">
                <img src="images/raspberry.png" alt="raspberry">
                <h2>Akala &#40;Hawaiian Raspberry&#41;</h2>
                <p>Region&#58; Hawaii</p>
            </article>

            <article id="elderberry" data-aos="zoom-in">
                <img src="images/elderberry.png" alt="elderberry">
                <h2>American Black Elderberry</h2>
                <p>Region&#58; Midwest</p>
            </article>

            <article id="pear" data-aos="zoom-in">
                <img src="images/pear.png" alt="pear">
                <h2>Bar-Seckel Pear</h2>
                <p>Region&#58; Northeast</p>
            </article>

            <article id="cherry" data-aos="zoom-in">
                <img src="images/cherry.png" alt="cherry">
                <h2>Aunt Molly&#39;s Ground Cherry</h2>
                <p>Region&#58; Pacific and Northwest</p>
            </article>
        </main>
        
    </body>
</html>
