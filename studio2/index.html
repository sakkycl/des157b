<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mini Studio 2: Check Yourself</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

        <link href="styles.css" rel="stylesheet">

        <script src="script.js" defer></script>

    </head>

    <body>
        <header>
            <h1>My Sleep Tracker</h1>
        </header>

        <main>
            <section id="calendar">
                <div id="month">
                    <h1>April</h1>
                </div>
                <div id="days">
                    <div id="empty-day"></div>
                    <div><p>1</p></div>
                    <div><p>2</p></div>
                    <div><p>3</p></div>
                    <div><p>4</p></div>
                    <div><p>5</p></div>
                    <div><p>6</p></div>
                    <div><p>7</p></div>
                    <div><p>8</p></div>
                    <div><p>9</p></div>
                    <div><p>10</p></div>
                    <div><p>11</p></div>
                    <div><p>12</p></div>
                    <div><p>13</p></div>
                    <div class="point" id="day1"><p>14</p></div>
                    <div class="point" id="day2"><p>15</p></div>
                    <div class="point" id="day3"><p>16</p></div>
                    <div class="point" id="day4"><p>17</p></div>
                    <div class="point" id="day5"><p>18</p></div>
                    <div class="point" id="day6"><p>19</p></div>
                    <div class="point" id="day7"><p>20</p></div>
                    <div class="point" id="day8"><p>21</p></div>
                    <div><p>22</p></div>
                    <div><p>23</p></div>
                    <div><p>24</p></div>
                    <div><p>25</p></div>
                    <div><p>26</p></div>
                    <div><p>27</p></div>
                    <div><p>28</p></div>
                    <div><p>29</p></div>
                    <div><p>30</p></div>
                </div>
            </section>

            <section id="tracker">
                <div>
                    <img src="images/noeepy.png" alt="veryeepy" id="image-display">
                </div>
                <div id="display">
                    <h2>Hello c:</h2>
                    <p>Please select a day on the calendar!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>designed by Sally Lee</p>
        </footer>
    </body>
</html>
