<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Studio 1: Blockbuster Video</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

        <link href="styles.css" rel="stylesheet">

        <script src="script.js" defer></script>

    </head>

    <body>
        <main>
            <section id="cover">
                <i class="fas fa-fish"></i>
                <video id="fishy" poster="images/fishy.jpg" muted loop>
                    <source src="media/fishy.MP4" type="video/mp4">
                    <source src="media/fishy.webm" type="video/webm">
                    <p>Your browser doesn't support HTML5 video.
                        Here is a <a href="media/fishy.MP4">link to the video</a> 
                        instead.
                    </p>
                </video>

                <div id="icons">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward"></i>
                </div>

            </section>
    
            <section id="lyrics">
                <h1>lyrics</h1>
                <p id="line1">Ponyo, Ponyo, Ponyo, fishy by the sea</p>
                <p id="line2">Tiny little fishy, who could you really be?</p>
                <p id="line3">Ponyo, Ponyo, Ponyo, magic sets you free</p>
                <p id="line4">Oh, she's a little girl with a round tummy</p>
                <footer>
                    <p><a href="sources.html">sources</a></p>
                </footer>
            </section>
        </main>
    </body>
</html>
